[package]
name = "ros-z-msgs"
version.workspace = true
edition.workspace = true

[dependencies]
ros-z = { path = "../ros-z", default-features = false }
serde = { workspace = true }
serde_bytes = "0.11"
# Required by roslibrust-generated code
roslibrust = { path = "../../roslibrust/roslibrust", features = ["codegen"] }
roslibrust_codegen = { path = "../../roslibrust/roslibrust_codegen" }
smart-default = "0.7"
serde-big-array = "0.5"

prost = { version = "0.13", optional = true }

[build-dependencies]
ros-z-codegen = { version = "0.1", path = "../ros-z-codegen" }
anyhow = "1.0"
glob = "0.3"

[features]
default = ["common_interfaces"]
common_interfaces = ["std_msgs", "geometry_msgs", "sensor_msgs"]
std_msgs = []
geometry_msgs = ["std_msgs"]
sensor_msgs = ["std_msgs"]
nav_msgs = ["std_msgs", "geometry_msgs"]
# ... more ROS packages

protobuf = ["prost", "ros-z-codegen/protobuf"]
