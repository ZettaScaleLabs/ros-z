name: CI

on:
  push:
    branches: [ main, dev/** ]
  pull_request:
    branches: [ main ]

jobs:
  ci:
    name: Check, Build, and Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Nix
        uses: cachix/install-nix-action@v27
        with:
          nix_path: nixpkgs=channel:nixos-unstable
          extra_nix_config: |
            experimental-features = nix-command flakes
            accept-flake-config = true
            extra-substituters = https://ros.cachix.org
            extra-trusted-public-keys = ros.cachix.org-1:dSyZxI8geDCJrwgvCOHDoAfOm5sV1wCPjBkKL+38Rvo=

      - name: Setup Cachix
        uses: cachix/cachix-action@v15
        with:
          name: ros
          authToken: '${{ secrets.CACHIX_AUTH_TOKEN }}'
          skipPush: true

      - name: Check for rebuilds needed
        run: |
          echo "Checking if any packages need to be rebuilt from source..."
          DRY_RUN_OUTPUT=$(nix build --dry-run .#devShells.x86_64-linux.ci.inputDerivation 2>&1)
          
          # The shell derivation itself (ros-z-ci.drv) will always be "built" - that's expected
          # We need to check if any DEPENDENCIES need to be built
          REBUILD_COUNT=$(echo "$DRY_RUN_OUTPUT" | grep -c "will be built:" || true)
          
          if [ "$REBUILD_COUNT" -gt 1 ]; then
            echo "❌ ERROR: Dependencies need to be rebuilt from source!"
            echo "$DRY_RUN_OUTPUT"
            echo ""
            echo "Expected only the shell derivation to be built, but found $REBUILD_COUNT derivations."
            echo "This means the cache is not being used for dependencies."
            exit 1
          fi
          
          if echo "$DRY_RUN_OUTPUT" | grep -q "will be fetched:"; then
            FETCH_COUNT=$(echo "$DRY_RUN_OUTPUT" | grep -oP 'these \K[0-9]+(?= paths will be fetched)' || echo "some")
            echo "✓ $FETCH_COUNT paths will be downloaded from cache"
          fi
          
          if echo "$DRY_RUN_OUTPUT" | grep -q "will be built:"; then
            echo "✓ Only shell derivation will be built (expected)"
          else
            echo "✓ Everything already cached locally"
          fi

      - name: Setup sccache
        if: env.ACT != 'true'
        uses: mozilla-actions/sccache-action@v0.0.9

      - name: Check Rust formatting
        run: |
          nix develop .#ci -c cargo fmt --all -- --check

      - name: Clippy
        run: |
          nix develop .#ci -c cargo clippy --all-targets --all-features -- -D warnings

      - name: Check all features
        run: |
          nix develop .#ci -c cargo check --all-targets --all-features

      - name: Run unit tests
        run: |
          nix develop .#ci -c cargo test --all-features
