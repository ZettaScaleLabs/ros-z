[book]
title = "ros-z Documentation"
description = "Native Rust ROS 2 implementation using Zenoh"
authors = ["ZettaScale Labs"]
language = "en"
multilingual = false
src = "src"

[rust]
edition = "2024"

[build]
build-dir = "book"

[output.html]
default-theme = "light"
preferred-dark-theme = "navy"
git-repository-url = "https://github.com/ZettaScaleLabs/ros-z"
edit-url-template = "https://github.com/ZettaScaleLabs/ros-z/edit/main/{path}"

[output.html.fold]
enable = true
level = 1

[output.html.playground]
editable = false
copy-js = true
