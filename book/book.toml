[book]
title = "ros-z Documentation"
description = "Native Rust ROS 2 implementation using Zenoh"
authors = ["ZettaScale Labs"]
language = "en"
multilingual = false
src = "src"

[rust]
edition = "2021"

[build]
build-dir = "book"

[preprocessor.admonish]
command = "mdbook-admonish"
assets_version = "3.1.0" # do not edit: managed by `mdbook-admonish install`

[preprocessor.mermaid]
command = "mdbook-mermaid"

[output.html]
default-theme = "light"
preferred-dark-theme = "navy"
git-repository-url = "https://github.com/ZettaScaleLabs/ros-z"
edit-url-template = "https://github.com/ZettaScaleLabs/ros-z/edit/main/{path}"
additional-css = ["mdbook-admonish.css", "book/mdbook-admonish.css"]
additional-js = ["mermaid.min.js", "mermaid-init.js"]

[output.html.fold]
enable = true
level = 1

[output.html.playground]
editable = false
copy-js = true
