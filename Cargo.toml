[workspace.package]
version = "0.1.0"
edition = "2024"

[workspace]
resolver = "2"
members = ["ros-z", "rcl-z"]
default-members = ["ros-z"]

[workspace.dependencies]
cdr = "0.2.4"
clap = "4.5.38"
flume = "0.11.1"
serde = "1.0.219"
tracing = "0.1.41"
zenoh = { version = "1.3.4", default-features = false }
parking_lot = "0.12.3"
cxx = "1.0.158"
ros-z = { version = "*", path = "ros-z" }
rcl-z = { version = "*", path = "rcl-z" }

[profile.opt]
inherits = "release"
debug = false
lto = "fat"
codegen-units = 1
opt-level = 3
panic = "abort"
