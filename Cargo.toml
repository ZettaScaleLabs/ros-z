[package]
name = "ros-z"
version = "0.1.0"
edition = "2024"

[dependencies]
bitcode = "0.6.6"
cdr = "0.2.4"
clap = { version = "4.5.38", features = ["derive"] }
flume = "0.11.1"
serde = { version = "1.0.219", features = ["serde_derive"] }
tracing = "0.1.41"
zenoh = { version = "1.3.4", default-features = false, features = ["transport_tcp"]}

[profile.opt]
inherits = "release"
debug = false
lto = "fat"
codegen-units = 1
opt-level = 3
panic = "abort"
